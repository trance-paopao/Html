<!DOCTYPE html>
<html>
<head>
    <title>Banner 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .banner {
            width: 750px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>限时特惠</h1>
        <p>全场商品5折起</p>
    </div>
</body>
</html>
